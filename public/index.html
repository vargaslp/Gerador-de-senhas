<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>modelo</title>
</head>

<body>

    <section class="container">



        <p>
            Gerador de Senhas
        </p>

     

        <div class="senha-gerada">Selecione as opções</div>

        <label>Quantidade de caracteres <input type="number" value="10" min="1" max="30" class="quantCarac"></label><br>
        <label>Adicionar maiúsculas <input type="checkbox" class="chk-maiusculas"></label><br>
        <label>Adicionar minúsculas <input type="checkbox" class="chk-minusculas"></label><br>
        <label>Adicionar símbolos <input type="checkbox" class="chk-simbolos"></label><br>
        <label>Adicionar números <input type="checkbox" class="chk-numeros"></label><br>

        <button class="gerar-senha">Gerar Senha</button>
        

    </section>


    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./assets/js/bundle.js"></script>
</body>

</html>
